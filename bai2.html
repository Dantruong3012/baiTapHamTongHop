<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      function displayNumber(num) {
        return num + 1;
      }
      var inputNumber = Number(prompt("Enter your number !"));
      var result = displayNumber(inputNumber);
      document.getElementById("result").innerHTML = `Result is: ${result}`;
      displayNumber();
    </script>
  </body>
</html>
